[pytest]
markers =
    Marker: Dedcription
python_files=*.py
python_functions=test_*
addopts = -rsxX
          -v
          -s
          --self-contained-html
          --html=reports/html_test_report.html
          --cov=.
          --cov-report=html:reports/coverage_html
          --cov-fail-under=75
          --alluredir reports/allure
          --clean-alluredir